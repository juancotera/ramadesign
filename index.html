<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>RAMA</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div>
        <form action="#" class="search">
          <span class="lnr lnr-magnifier"></span>
          <input type="text" placeholder="Busca tu destino">
        </form>
      </div>
      <img class="user-photo" src="./images/user.jpeg" alt="user" width="75">
    </header>
    <nav class="nav">
      <h2>Categor√≠a</h2>
      <div class="categorys">
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-apartment"></li>
          </div>
          <p>Hotel</p>
        </div>
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-store"></li>
          </div>
          <p>Tiendas</p>
        </div>
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-bus"></li>
          </div>
          <p>Bus</p>
        </div>
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-dinner"></li>
          </div>
          <p>Comida</p>
        </div>
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-bullhorn"></li>
          </div>
          <p>Eventos</p>
        </div>
        <div class="category">
          <div class="category__icon">
            <li class="lnr lnr-warning"></li>
          </div>
          <p>Riesgos</p>
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="header-main">
        <h2>Los Mejores Destinos</h2>
        <li><a href="#" class="lnr lnr-menu"></a></li>
      </div>
      <div class="galery-grid">
          <div class="sites">
            <img src="./images/casa_vera.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Casa Vera</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
          <div class="sites">
            <img src="./images/tren.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Tren</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
          <div class="sites">
            <img src="./images/cristo.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Cristo Blanco</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
          <div class="sites">
            <img src="./images/nevado.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Nevado</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
          <div class="sites">
            <img src="./images/rio.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Rio</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
          <div class="sites">
            <img src="./images/casa_vera.jpeg" alt="" class="background">
            <div class="site__info">
              <span class="name-site">Casa Vera</span>
              <div class="appreciate">
                <span class="num">5.2K</span>
                <li class="lnr lnr-star"></li>
              </div>
            </div>
          </div>
      </div>
    </main>
  </div>

  <script src="./js/galery.js"></script>
</body>
</html>
